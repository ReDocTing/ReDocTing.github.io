<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>DTMPose — Paper Reader</title>
  <meta name="description" content="DTMPose: Depth Transform-enhanced Mamba Pose Estimation Framework for Efficient 2D Keypoint Detection" />
  <style>
    :root{
      --brand:#49b1f5;
      --danger:#f56c6c;
      --text:#222;
      --muted:#666;
      --bg:#fff;
      --card:#f7f7f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:16px/1.6 system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans CJK SC","PingFang SC","Microsoft YaHei",sans-serif;
    }
    header{
      position:sticky; top:0; z-index:10;
      background:rgba(255,255,255,.9); backdrop-filter:saturate(180%) blur(8px);
      border-bottom:1px solid #eaeaea;
    }
    .wrap{max-width:1200px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:12px}
    h1{font-size:18px; margin:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .meta{font-size:13px; color:var(--muted)}
    .spacer{flex:1}
    .btn{
      display:inline-block; padding:8px 14px; border-radius:8px; text-decoration:none; font-weight:600;
      transition:all .2s ease; border:1px solid transparent; margin-left:8px;
    }
    .btn.back{color:var(--brand); border-color:var(--brand); background:#fff}
    .btn.back:hover{background:rgba(73,177,245,.08)}
    .btn.download{background:var(--danger); color:#fff}
    .btn.download:hover{filter:brightness(.95)}
    main{max-width:1200px; margin:16px auto; padding:0 16px 24px}
    .viewer{
      height: calc(100vh - 110px);
      border:1px solid #eaeaea; border-radius:12px; overflow:hidden; background:var(--card);
    }
    .tip{margin-top:10px; font-size:13px; color:var(--muted)}
    iframe{width:100%; height:100%; border:0}
    @media (max-width:640px){
      .btn{padding:8px 12px}
      h1{font-size:16px}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>DTMPose — Paper Reader</h1>
      <div class="meta">ICONIP 2025 · Poster</div>
      <div class="spacer"></div>
      <!-- 返回论文列表（按你之前规划的 /papers/ 列表页） -->
      <a class="btn back" href="/papers/">← 返回列表</a>
      <!-- 直接下载 PDF -->
      <a class="btn download" href="/papers/dtmpose/DTMPose__iconip.pdf" download>⬇️ 下载 PDF</a>
    </div>
  </header>

  <main>
    <div class="viewer">
      <!-- 这里嵌入 PDF；路径按你当前公开目录写死为 /papers/dtmpose/DTMPose__iconip.pdf -->
      <iframe src="/papers/dtmpose/DTMPose__iconip.pdf"></iframe>
    </div>
    <div class="tip">如果浏览器无法预览 PDF，请点击右上角“下载 PDF”在本地打开。</div>
  </main>
</body>
</html>
